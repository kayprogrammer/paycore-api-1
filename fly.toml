# fly.toml app configuration file generated for paycore-api on 2025-11-07T13:09:23+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'paycore-api'
primary_region = 'ams'
console_command = '/app/manage.py shell'

[build]

[deploy]
  release_command = 'python manage.py migrate --noinput'

[env]
  PORT = '8000'

[processes]
  # Reduced to 1 worker to minimize memory usage on basic tier
  app = 'gunicorn --bind :8000 --workers 1 --worker-class uvicorn.workers.UvicornWorker --timeout 120 --max-requests 1000 --max-requests-jitter 100 paycore.asgi:application'
  # Reduced concurrency for Celery to save memory
  celery = 'celery -A paycore worker --loglevel=warning --concurrency=1 --max-tasks-per-child=100'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'suspend'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  # Add health checks to prevent premature restarts
  [[http_service.checks]]
    grace_period = "30s"
    interval = "15s"
    method = "GET"
    path = "/api/v1/healthcheck"
    timeout = "10s"
    type = "http"

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
  processes = ['app']

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
  processes = ['celery']

[[statics]]
  guest_path = '/app/static'
  url_prefix = '/static/'
